<div>	
	<div class="modal-header">
		 <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	    <h3 class="modal-title">{{modalTitle}}</h3>
	</div>
	<div class="modal-body">
		{{modalBody}}    
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="deleteEvent(eventId)">OK</button>
	    <button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
	</div>
</div>
