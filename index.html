<!doctype html>
<html lang="es" xmlns:ng="http://angularjs.org">
<head>
  <meta charset="utf-8">
  <title>widget-calendar</title>
  <meta name="description" content="widget-calendar">
  <meta name="author" content="sesparza">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=0, width=device-width, height=device-height">
  <!-- PLUGIN SELECT -->
  
  <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

  <link href="build/css/widget-calendar.css" rel="stylesheet">
  <link href="bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
  <!-- <link href="bower_components/fullcalendar/dist/fullcalendar.print.css" rel="stylesheet"> -->
</head>
<body id ="ng-app" data-ng-app ng-app="widget-calendar">
    <div class="container-fluid" ng-controller="testController as test">
      <!-- <pre>{{test.config | json}}</pre> -->
        <tbj-scheduling config="test.config" applicants="test.applicants" offer="test.offer"></tbj-scheduling>
	</div>

	<!-- LIBRERIAS -->
    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
      <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="bower_components/moment-timezone/moment-timezone.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/lang/es.js"></script>
    <script type="text/javascript" src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>  
 	<!-- APP COMPILADA -->
 	<script type="text/javascript" src="build/js/widget-calendar.js"></script>

</body>
</html>
